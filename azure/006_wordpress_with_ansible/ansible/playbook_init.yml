---
- hosts: all
  gather_facts: false

  vars:
    ansible_user: zala
    ansible_ssh_private_key_file: $(ansibleFolder)/ssh_private

  tasks:
  - name: run ping
    action: ping
  - name: Run apt update
    become: true
    apt:
      update_cache: yes
  - name: Run apt upgrade
    become: true
    apt:
      upgrade: dist
