---
- hosts: $(NODE1_PRIVATE_IP)
  gather_facts: false

  vars:
    ansible_user: zala
    ansible_ssh_private_key_file: $(ansibleFolder)/ssh_private

  tasks:
  - name: Update apache index page title
    become: true
    replace:
      path: /var/www/html/index.html
      regexp: 'Apache2 Ubuntu Default Page'
      replace: 'Apache Node 00 Page'

  - name: Change apache index background color
    become: true
    replace:
      path: /var/www/html/index.html
      regexp: 'D8DBE2'
      replace: 'CC0000'

  - name: Change info.php page
    become: true
    replace:
      path: /var/www/html/info.php
      insertbefore: BOF
      line: '<h1>Node 00 php version</h1>'
      state: present
